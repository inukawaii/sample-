<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
<div id="app">
  <button-counter v-for="i in list"></button-counter>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
  Vue.component('button-counter', {
    data: function() {
      return {
        count: 0
      }
    },
    methods: {
      button_click: function() {
        ++this.count;
      }
    },

    template: '<button v-on:click="button_click">You clicked me {{ count }} times.</button>'
  })
  const vm = new Vue({
    el: '#app',
    data: {
      list: [0, 1, 2]
    }
  })

</script>
</body>

</html>
